<!DOCTYPE html>
<meta charset="utf-8">
<title>jFile is “File uploading Ajax method for jQuery framework”</title>

<link rel="stylesheet" href="stylesheets/style.css" />
<link rel="stylesheet" href="stylesheets/jfile.min.css" />
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="javascript/jfile.jquery.min.js"></script>
<script src="javascript/main.js"></script>

<div class="jfile-forms">
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><span>Uploading file using type file</span></legend>
            <div id="type-file-list"></div>
            <ul>
                <li>
                    <label for="type-file">Select file:</label>
                    <input type="file" name="type-file" id="type-file" data-jfile-id="type-file-list" />
                </li>
                <li>
                    <input type="submit" value="Save" />
                </li>
            </ul>
        </fieldset>
    </form>
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><span>Uploading file using type button</span></legend>
            <div id="type-button-list"></div>
            <ul>
                <li>
                    <label for="type-button">Select file:</label>
                    <input type="file" name="type-button" data-jfile-id="type-button" id="type-button" />
                    <input type="button" value="Select File" data-jfile-id="type-button-list"
                           data-jfile-ref="type-button" class="select-button" />
                </li>
                <li>
                    <input type="submit" value="Save" />
                </li>
            </ul>
        </fieldset>
    </form>
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><span>Uploading file using default type file</span></legend>
            <ul>
                <li>
                    <label for="type-default">Select file:</label>
                    <input type="file" name="type-default" id="type-default" />
                </li>
                <li>
                    <input type="submit" value="Save" />
                </li>
            </ul>
        </fieldset>
    </form>
    <form method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend><span>Uploading file using type drag and drop</span></legend>
            <ul>
                <li>
                    <div id="type-drag"></div>
                    <div class="drag-object" data-jfile-id="type-drag"></div>
                </li>
                <li>
                    <input type="submit" value="Save" />
                </li>
            </ul>
        </fieldset>
    </form>
</div>
<fieldset class="response">
    <legend><span>Response...</span></legend>
    <ol></ol>
</fieldset>
<div class="title"><a href="https://github.com/demorfi/jfile">jFile</a> &ndash; Demo</div>
<div id="build" class="title">
    You need to build before viewing. <a href="https://github.com/demorfi/jfile#build">Description</a>
</div>
